<div class="text-center" id="print" style="display:none;">
    <div style="width: 50% !important;" class="container mt-5">
        <h2 class="header">Users Data Reports<span> &nbsp;</span></h2>
    </div>
    <table>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>age</th>
            <th>MemberShip Date</th>
            <th>City</th>
            <th>Country</th>
        </tr>

        <tr *ngFor="let user of users let i = index">
            <td>{{i+1}}</td>
            <td>{{user?.kownAs}}</td>
            <td>{{user?.age}}</td>
            <td>{{user?.created | date:'dd/MM/yyyy'}}</td>
            <td>{{user?.city}}</td>
            <td>{{user?.country}}</td>
        </tr>

    </table>

    <div style="width: 80% !important;" class="container mt-5">
        <h2 class="header">Total members <span class="ml-4"> {{users?.length}} </span></h2>
    </div>

    <div style="width: 90% !important;" class="container-up">
        <h2 class="header-up"><span style="color:red">❤</span>WebSite<span>&nbsp;</span>Marriage<span style="color:red">❤</span> Programming And Design&nbsp; / Mohammed Jabeer</h2>
        <span>  &nbsp;</span>
        <span>  &nbsp;</span>
    </div>
</div>>
