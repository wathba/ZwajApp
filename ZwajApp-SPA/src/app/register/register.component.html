<form #registerForm="ngForm" (ngSubmit)="register()">
    <h4 style="font-weight:bold;font-family:'JF Flat';" class="text-center text-dark">Your Partner Wating You</h4>
    <hr>

    <div class="form-group">
        <input name="username" [(ngModel)]="model.username" type="text" class="form-control" placeholder="User Name">
    </div>

    <div class="form-group">
        <input name="password" [(ngModel)]="model.password" type="password" class="form-control" placeholder="Password">
    </div>

    <div class="form-group text-center">
        <button style="font-weight:bold;font-family:'JF Flat';" class="btn btn-secondary btn-lg" type="submit">Join Now</button>
        <button (click)="cancel()" style="font-weight:bold;font-family:'JF Flat';" class="btn btn-secondary btn-lg ml-2" type="button">Not Now</button>
    </div>

</form>
