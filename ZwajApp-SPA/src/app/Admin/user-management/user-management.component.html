<div class="row">
    <table class="table">
        <tr>
            <th style="width: 10%">User-Id </th>
            <th style="width: 30%">User Name</th>
            <th style="width: 40%">Roles</th>
            <th style="width: 20%"></th>
        </tr>
        <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.userName}}</td>
            <td><span class="role-badge" *ngFor="let role of user.roles">{{role}}</span></td>
            <td><button (click)="editRolesModal(user);" class="btn btn-info small">Edit Roles</button></td>
            <td><button (click)="userId=user.id;getUserReport();" class="btn btn-info small">Print Report</button></td>
        </tr>
    </table>
</div>
