<div class=" container mt-5">
    <div *ngIf="!registerMode" style="text-align: center">
        <h2 style="font-family:'JF FLAT'">Zwaj Bring your pratner</h2>
        <h5 style="font-family:'JF FLAT'">Magine you find your Dream Partner</h5>
        <div class="text-center">
            <button (click)="registerToggle()" style="font-family:'JF FLAT'" class="btn btn-secondary btn-lg">Join US</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegister($event)"></app-register>
            </div>
        </div>
    </div>
</div>
