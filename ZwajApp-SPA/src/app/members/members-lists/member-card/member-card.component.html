<div class="card mt-4">
    <div class="card-img-wrapper">
        <img class="card-img-top" src="{{user.photoUrl}}" alt="">
        <ul class="list-inline members-icons animate text-center">
            <li class="list-inline-item">
                <button class="btn btn-outline-danger" [routerLink]="['/members/',user.id]">
                    <i class="fa fa-user "></i>
                </button>
            </li>
            <li class="list-inline-item ">
                <button class="btn btn-outline-danger ">
                    <i class="fa fa-heart "></i>
                </button>
            </li>
            <li class="list-inline-item ">
                <button class="btn btn-outline-danger ">
                    <i class="fa fa-envelope "> </i>
                </button>
            </li>

        </ul>

    </div>
    <div class="card-body p-1 ">
        <h6 class="card-title text-center mb-1 "> {{user.name.toLocaleUpperCase()}},{{user.age}}
        </h6>
        <p class="card-text text-muted text-center ">
            {{user.city}}
        </p>
    </div>
</div>
