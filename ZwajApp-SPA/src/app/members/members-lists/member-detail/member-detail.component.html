<div class="container">
    <div class="row">
        <div class="col-sm-4 mt-3">
            <div class="card">
                <img src="{{user.photoUrl}}" alt="{{user.name}}" class="card-img-top img-thumbnail">
                <div class="card-body">
                    <strong>Name:</strong>
                    <p>{{user.name}}</p>
                    <strong>Age:</strong>
                    <p>{{user.age}}</p>
                    <strong>Country:</strong>
                    <p>{{user.city}},{{user.country.toUpperCase()}}</p>
                    <strong>Member Since:</strong>
                    <p>{{user.created}}</p>

                </div>
                <div class="card-footer">
                    <div class="btn-group d-flex">
                        <button class="btn btn-primary w-100"> Like</button>
                        <button class="btn btn-success w-100">Message</button>
                    </div>

                </div>

            </div>

        </div>
        <div class="col-sm-8 mt-3">
            <div class="tab-panel">
                <tabset class="member-tabset">
                    <tab heading="I am {{user.name}}">
                        <h4>Introduction</h4>
                        <p>{{user.introduction}}</p>
                        <h4>Looking For</h4>
                        <p>{{user.lookingFor}}</p>
                    </tab>
                    <tab heading="Interests">
                        <h4>Interests</h4>
                        <p>{{user.interests}}</p>

                    </tab>
                    <tab heading="Photos">
                        <h4>Photos</h4>
                        <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>

                    </tab>
                </tabset>

            </div>

        </div>
    </div>
</div>
